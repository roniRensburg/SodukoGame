<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sudoku</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"></head>

<header>
   <h1>Sudoku</h1>
   <div id ='setup-game'>
      <div id='diff'>
          <h3>Choose Difficulty:</h3>
          <label><input id='difficulty-1' type="radio" name='diff' value='easy' checked>Easy</label>
          <label><input id='difficulty-2' type="radio" name='diff' value='medium'>Medium</label>
          <label><input id='difficulty-3' type="radio" name='diff' value='hard'>Hard</label>
      </div>
      <div id='time'>
        <h3>Choose Time</h3>
        <label><input id='time-1' type="radio" name='time' value='three' checked>3 Min</label>
        <label><input id='time-2' type="radio" name='time' value='five'>5 Mim</label>
        <label><input id='time-3' type="radio" name='time' value='ten'>10 Min</label>
      </div>
   </div>

    <button  id='start-btn'>New Game</button>
    
    <button id='go-to'><a href="/tutorial videos/tutor.html">go to tutorial videos</a></button>
</header>

<body>
    <div id='stats'>
    <p id='timer'></p>
    <p id ='lives'></p>
    </div>
    <div id='game'>
    <div id='board'></div>
    <div id ='numbers-container' class='hidden'>
        <p id ='one'>1</p>
        <p id ='tow'>2</p>
        <p id ='three'>3</p>
        <p id ='four'>4</p>
        <p id ='five'>5</p>
        <p id ='six'>6</p>
        <p id ='seven'>7</p>
        <p id ='eight'>8</p>
        <p id ='nine'>9</p>
    </div>
    </div>

    </footer>

<script src='script.js'></script>
</body>

</html>
